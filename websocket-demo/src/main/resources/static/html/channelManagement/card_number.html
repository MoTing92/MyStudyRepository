	    			<select id="manageStatus">
	    			    <option value="">请选择</option>
	    				<option value="1">入库成功</option>
	    				<option value="2">入库失败</option>
	    			</select>
	    			<label>归属号段</label><input type="number" id="resNumberHlr"/>
	    		</div>
	    		<div class="inputDiv" id=provinces>
	    		    <label>归属省份</label>

       <!--遮罩层-->
		<div id="fullbg"></div>
		<div id="dialog">
			<div class="success " >
			<p>导入成功</p>
			<div class="text">已成功导入SIM实卡资源共计280个。</div>
			<div class="btn">
				<button class="sure" onclick="closeBg()">确认</button>
			</div>
			</div>
			<div class="default none">
				<p>导入失败</p>
			<div class="text">导入SIM实卡资源失败，请稍后再试！失败原因异常</div>
			<div class="btn">

		<script>
		$(function(){
			$("#provinces").distpicker("sheng","shi");
		})
		//显示灰色 jQuery 遮罩层 
		function showBg() { 
		var bh = $("body").height(); 
		var bw = $("body").width(); 
		$("#fullbg").css({ 
		height:"100%",
		width:"100%", 
		display:"block" 
		}); 
		$("#dialog").css({
			left:bw/2-300+"px",
			top:100+"px"
		})
		$("#dialog").show(); 
		} 
		//关闭灰色 jQuery 遮罩 
		function closeBg() { 
		$("#fullbg,#dialo").hide(); 
		} 
	</script>
