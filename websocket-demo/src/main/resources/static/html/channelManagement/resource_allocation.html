	<script>
		//显示灰色 jQuery 遮罩层 
		function showBg() { 
		var bh = $("body").height(); 
		var bw = $("body").width(); 
		$("#fullbg").css({ 
		height:"100%",
		width:"100%", 
		display:"block" 
		}); 
		$("#dialog").css({
			left:bw/2-300+"px",
			top:100+"px"
		})
		$("#dialog").show(); 
		} 
			function showdbg(){
		var bh = $("body").height(); 
		var bw = $("body").width(); 
		$("#fullbg").css({ 
		height:"100%",
		width:"100%", 
		display:"block" 
		}); 
		$("#deleteDialog").css({
			left:bw/2-300+"px",
			top:100+"px"
		})
		$("#deleteDialog").show();
		}
		//关闭灰色 jQuery 遮罩 
		function closeBg() { 
		$("#fullbg,#dialog,#deleteDialog,#amenddialog").hide(); 
		}
